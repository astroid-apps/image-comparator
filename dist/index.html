<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<script src="comparator.js"></script>
		
		<title>image-comparator</title>
	</head>
	<body>
		<div id="images" style="width: 800px"></div>

		<button id="bt">Change</button>
		
		<script>
			//init
			var captionL = "land_shallow_topo";
			var imgL = "https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57752/land_shallow_topo_2048.jpg";
			
			var captionR = "land_ocean_ice";
			var imgR = "https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57730/land_ocean_ice_2048.jpg";
			
			var ic = new ImageComparator("images",imgL,imgR,captionL,captionR);
			
			//Change images (optional)
			var n = 0;
			document.getElementById("bt").addEventListener("click",function(){
				if(n % 2 == 0){
					ic.setImage(imgR,imgL,captionR,captionL);
				}else{
					ic.setImage(imgL,imgR,captionL,captionR);
				}
				n++;
			});
			
		</script>
	</body>
</html>
